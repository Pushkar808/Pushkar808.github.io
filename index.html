<!DOCTYPE html>

<head>
    <title>To do List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4c8d21ec57.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <!-- to-do-list-card -->
            <div class="col-sm-12 col-lg-6 card" id="todo-container">
                <div class="card-header ">
                    <!--to do list form-->
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Type your todo List">
                        <i class="fa-solid fa-list-check glyphicon"></i>
                        <i class="fas fa-plus glyphicon" id="plus-icon"></i><!--show only when we are writing something-->
                        
                    </div>
                    <div class="container text-muted" id="header-buttons">
                        <i class="fa-solid fa-check-double"></i>
                        <a class="text-muted" id="completeall" href="#">complete all Tasks</a>
                        <a class="text-muted" id="clearcompleted" href="#">Clear Completed</a>
                    </div>

                </div>
                <!--header ends-->
                <hr>
                <div class="card-body">
                   
                </div>
                <div class="card-footer text-muted">
                    2 days ago
                </div>


            </div>
        </div>



    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
